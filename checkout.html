<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | The Harby Co</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px 20px;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #fff;
      margin-top: 20px;
      border-radius: 8px;
    }

    h2 {
      margin-top: 0;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .summary {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<header>
  <h2>Checkout â€“ The Harby Co</h2>
</header>

<div class="container">

  <h3>Order Summary</h3>
  <div class="summary" id="orderSummary"></div>
  <strong>Total: â‚¹<span id="totalAmount">0</span></strong>

  <h3>Customer Details</h3>
  <input type="text" id="name" placeholder="Full Name" required />
  <input type="tel" id="phone" placeholder="Phone Number" required />
  <textarea id="address" placeholder="Full Address" required></textarea>

  <button onclick="placeOrder()">Place Order (Cash on Delivery)</button>

</div>

<!-- FIREBASE -->
<script type="module">
  import { db } from "./firebase.js";
  import { collection, addDoc, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const orderSummary = document.getElementById("orderSummary");
  const totalAmountEl = document.getElementById("totalAmount");

  let total = 0;

  cart.forEach(item => {
    total += item.price;
    orderSummary.innerHTML += `<p>${item.title} - â‚¹${item.price}</p>`;
  });

  totalAmountEl.innerText = total;

  window.placeOrder = async function () {
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;

    if (!name || !phone || !address) {
      alert("Please fill all details");
      return;
    }

    if (cart.length === 0) {
      alert("Cart is empty");
      return;
    }

    await addDoc(collection(db, "orders"), {
      name,
      phone,
      address,
      items: cart,
      total,
      paymentMethod: "COD",
      status: "Pending",
      createdAt: serverTimestamp()
    });

    localStorage.removeItem("cart");
    alert("Order placed successfully ðŸŽ‰");
    window.location.href = "index.html";
  };
</script>

</body>
</html>
