<style>
body{margin:0;font-family:Poppins,Arial;background:#f5f5f5}
header{background:#111;color:#fff;padding:12px 16px;display:flex;align-items:center;justify-content:space-between}
header img{width:36px;height:36px;border-radius:50%}
nav button{background:#fff;border:none;padding:6px 12px;border-radius:20px;margin-left:8px;cursor:pointer}
#books{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:14px;padding:16px}
.book{background:#fff;border-radius:10px;padding:10px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,.08)}
.book img{width:100%;height:210px;object-fit:cover;border-radius:6px}
.book button{background:#000;color:#fff;border:none;padding:6px 10px;border-radius:6px;margin-top:6px}

.search{padding:10px;text-align:center}
.search input{width:90%;padding:10px;border-radius:20px;border:1px solid #ccc}

#cartBtn{position:fixed;bottom:20px;right:20px;background:#000;color:#fff;
width:60px;height:60px;border-radius:50%;display:flex;
align-items:center;justify-content:center;font-size:22px;cursor:pointer}

#cartPanel{position:fixed;right:20px;bottom:90px;background:#fff;
width:300px;border-radius:12px;padding:12px;display:none;
box-shadow:0 10px 30px rgba(0,0,0,.2)}

.cartItem{display:flex;justify-content:space-between;align-items:center;margin:6px 0}
.cartItem button{padding:2px 8px}

#loginModal{position:fixed;inset:0;background:rgba(0,0,0,.6);
display:none;align-items:center;justify-content:center}
.loginBox{background:#fff;padding:20px;border-radius:12px;width:300px}
.loginBox input{width:100%;padding:8px;margin:6px 0}
.loginBox button{width:100%;margin-top:6px;padding:8px;border:none;background:#000;color:#fff;border-radius:6px}

footer{text-align:center;padding:16px;font-size:13px;color:#666}
</style>
</head>

<body>

<header>
<div style="display:flex;align-items:center;gap:10px">
<img src="images/logo.png">
<b>The Harby Co</b>
</div>
<nav>
<span id="userName"></span>
<button id="loginBtn" onclick="openLogin()">Login</button>
<button id="logoutBtn" onclick="logoutUser()" style="display:none">Logout</button>
<span id="userName"></span>
</nav>
</header>

<div class="search">
<input placeholder="Search books..." oninput="searchBooks(this.value)">
</div>

<div id="books"></div>

<div id="cartBtn" onclick="toggleCart()">ðŸ›’ <span id="cartCount">0</span></div>

<div id="cartPanel">
<h4>Your Cart</h4>
<div id="cartItems"></div>
<b id="cartTotal">â‚¹0</b><br><br>
<button onclick="checkout()">Proceed to WhatsApp</button>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal">
<div class="loginBox">
<h3>Login</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="emailLogin()">Login with Email</button>
<button onclick="googleLogin()">Login with Google</button>
<button onclick="closeLogin()" style="background:#ccc;color:#000">Close</button>
</div>
</div>
