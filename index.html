<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Harby Co | Online Book Store</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .cart {
      cursor: pointer;
    }

    .hero {
      background: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .hero h2 {
      margin-bottom: 10px;
    }

    .hero p {
      color: #555;
    }

    .hero a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .container {
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 5px;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #fff;
      margin-top: 30px;
    }

    /* Cart Modal */
    #cartModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    #cartBox {
      background: #fff;
      width: 90%;
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>The Harby Co</h1>
  <div>
    <a href="books.html">All Books</a>
    <span class="cart" onclick="openCart()">üõí Cart (<span id="cartCount">0</span>)</span>
  </div>
</header>

<section class="hero">
  <h2>India‚Äôs Affordable Online Book Store</h2>
  <p>Self-Help ‚Ä¢ Finance ‚Ä¢ Bestsellers</p>
  <a href="books.html">Browse All Books</a>
</section>

<div class="container">
  <h2>Featured Books</h2>
  <div class="products" id="productList">
    <!-- Firebase se books aayengi -->
  </div>
</div>

<footer>
  ¬© 2026 The Harby Co. All rights reserved.
</footer>

<!-- CART MODAL -->
<div id="cartModal">
  <div id="cartBox">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <h3>Total: ‚Çπ<span id="cartTotal">0</span></h3>
    <button onclick="closeCart()">Close</button>
  </div>
</div>

<!-- FIREBASE + PRODUCTS -->
<script type="module">
  import { db } from "./firebase.js";
  import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const productList = document.getElementById("productList");

  const loadProducts = async () => {
    const querySnapshot = await getDocs(collection(db, "products"));
    productList.innerHTML = "";

    let count = 0;
    querySnapshot.forEach((doc) => {
      if (count < 4) { // sirf 4 featured books
        const data = doc.data();
        productList.innerHTML += `
          <div class="product">
            <img src="${data.image}" />
            <h3>${data.title}</h3>
            <p class="price">‚Çπ${data.price}</p>
            <button onclick="addToCart('${doc.id}', '${data.title}', ${data.price})">
              Add to Cart
            </button>
          </div>
        `;
        count++;
      }
    });
  };

  loadProducts();
</script>

<!-- CART SCRIPT -->
<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
    document.getElementById("cartCount").innerText = cart.length;
  }

  function addToCart(id, title, price) {
    cart.push({ id, title, price });
    saveCart();
    alert(title + " added to cart");
  }

  function openCart() {
    document.getElementById("cartModal").style.display = "block";
    renderCart();
  }

  function closeCart() {
    document.getElementById("cartModal").style.display = "none";
  }

  function renderCart() {
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price;
      cartItems.innerHTML += `
        <p>${item.title} - ‚Çπ${item.price}
        <button onclick="removeItem(${index})">‚ùå</button></p>
      `;
    });

    cartTotal.innerText = total;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart();
    renderCart();
  }

  saveCart();
</script>

</body>
</html>
