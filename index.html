<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Harby Co – Books</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

<header>
<h1>The Harby Co</h1>
<nav>
<a href="about.html">About</a>
<a href="contact.html">Contact</a>
<a href="#" onclick="openCart()">Cart (<span id="cartCount">0</span>)</a>
<button id="loginBtn" onclick="loginGoogle()">Login</button>
<button id="logoutBtn" onclick="logoutUser()" style="display:none">Logout</button>
</nav>
</header>

<h2 style="text-align:center">Books</h2>
<div id="books" class="book-grid"></div>

<!-- CART -->
<div id="cartBox" class="cart">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<button onclick="checkoutWhatsApp()">Checkout via WhatsApp</button>
<button onclick="closeCart()">Close</button>
</div>
<!-- LOGIN OPTIONS -->
<div id="authBox">
  <button onclick="loginGoogle()">Login with Google</button>

  <hr>

  <input type="text" id="phone" placeholder="+91XXXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="userName"></p>
</div>
<footer>
<p>© 2026 The Harby Co</p>
<a href="about.html">About</a> | <a href="contact.html">Contact</a>
</footer>

<script src="script.js"></script>
<script src="firebase-auth.js"></script>
</body>
</html>
