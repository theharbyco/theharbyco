/* ---------------- RENDER BOOKS ---------------- */
const bookBox=document.getElementById("books");
books.forEach((b,i)=>{
  bookBox.innerHTML+=`
  <div class="card">
    <img src="images/${b.img}">
    <h4>${b.name}</h4>
    <div class="price"><del>â‚¹${b.mrp}</del> <b>â‚¹${b.price}</b></div>
    <button onclick="addToCart(${i})">Add to Cart</button>
  </div>`;
});

/* ---------------- CART ---------------- */
let cart=[];
function addToCart(i){
 cart.push({...books[i],qty:1});
 document.getElementById("cartCount").innerText=cart.length;
}
function openCart(){
 document.getElementById("cartBox").style.display="block";
 let html="";
 cart.forEach(c=>html+=`${c.name} â€“ â‚¹${c.price}<br>`);
 document.getElementById("cartItems").innerHTML=html;
}
function closeCart(){document.getElementById("cartBox").style.display="none";}

/* ---------------- WHATSAPP CHECKOUT ---------------- */
function checkoutWhatsApp(){
 let msg="ðŸ“š *The Harby Co Order Invoice*\n\n";
 let total=0;
 cart.forEach(i=>{
   msg+=`â€¢ ${i.name} - â‚¹${i.price}\n`;
   total+=i.price;
 });
 msg+=`\nðŸ’° Total: â‚¹${total}`;
 window.open("https://wa.me/918858504768?text="+encodeURIComponent(msg));
}

/* ---------------- GOOGLE LOGIN ---------------- */
function loginGoogle(){
 const provider=new firebase.auth.GoogleAuthProvider();
 auth.signInWithPopup(provider);
}

/* ---------------- PHONE LOGIN ---------------- */
let confirmation;
window.onload=()=>{window.recaptcha=new firebase.auth.RecaptchaVerifier("recaptcha");}
function sendOTP(){
 confirmation=auth.signInWithPhoneNumber(
  document.getElementById("phone").value,
  window.recaptcha
 );
}
function verifyOTP(){
 confirmation.confirm(document.getElementById("otp").value);
}

/* ---------------- AUTH STATE ---------------- */
auth.onAuthStateChanged(u=>{
 if(u){
  document.getElementById("userName").innerText="Hello "+(u.displayName||u.phoneNumber);
  loginBtn.style.display="none";
  logoutBtn.style.display="inline";
 }
});
function logoutUser(){auth.signOut();location.reload();}
</script>
