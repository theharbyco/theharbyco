<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Harby Co.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>The Harby Co.</h1>
  <nav>
    <a href="#">Login</a>
    <a href="#">Cart (<span id="cartCount">0</span>)</a>
  </nav>
</header>

<section class="about">
  <h2>About Us</h2>
  <p>Premium & affordable books delivered to your doorstep.</p>
</section>

<section class="controls">
  <input type="text" id="search" placeholder="Search books...">
  <select id="category">
    <option value="All">All</option>
  </select>
  <select id="sort">
    <option value="default">Sort By Price</option>
    <option value="low">Low to High</option>
    <option value="high">High to Low</option>
  </select>
</section>

<section id="books" class="grid"></section>

<script src="script.js"></script>
</body>
</html>
