// CART
let cart=JSON.parse(localStorage.getItem("cart"))||[];
let user=localStorage.getItem("user");

function render(){
const box=document.getElementById("books");
box.innerHTML="";
const s=document.getElementById("search").value.toLowerCase();
const c=document.getElementById("cat").value;

books.filter(b=>
 b.title.toLowerCase().includes(s) &&
 (c==="All"||b.cat===c)
).forEach(b=>{
 box.innerHTML+=`
 <div class="book">
  <img loading="lazy" referrerpolicy="no-referrer" src="${b.img}">
  <b>${b.title}</b>
  <p>â‚¹${b.price}</p>
  <button onclick='add(${b.id})'>Add</button>
  <button onclick='showSummary(${b.id})'>View Summary</button>
 </div>`;
});
}
render();

function add(id){
let i=cart.find(x=>x.id===id);
if(i)i.qty++; else cart.push({...books.find(b=>b.id===id),qty:1});
save();
}

function save(){
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
}

function updateCart(){
let html="",t=0;
cart.forEach(i=>{
t+=i.price*i.qty;
html+=`${i.title}<br>
<button onclick="chg(${i.id},-1)">âˆ’</button>
<span class="qty">${i.qty}</span>
<button onclick="chg(${i.id},1)">+</button><hr>`;
});
cartItems.innerHTML=html;
total.innerText=t;
cartCount.innerText=cart.length;
}
updateCart();

function chg(id,n){
let i=cart.find(x=>x.id===id);
i.qty+=n;
if(i.qty<=0)cart=cart.filter(x=>x.id!==id);
save();
}

function toggleCart(){cart.classList.toggle("open")}

function checkout(){
if(!user){alert("Login required");openLogin();return;}
alert("Order placed successfully âœ…");
}

function openLogin(){
const e=prompt("Enter email");
if(e){localStorage.setItem("user",e);user=e;alert("Logged in")}
}

// SUMMARY
function showSummary(id){
const b=books.find(x=>x.id===id);
sTitle.innerText=b.title;
sText.innerText=b.summary;
summaryModal.style.display="block";
}
function closeSummary(){summaryModal.style.display="none"}
