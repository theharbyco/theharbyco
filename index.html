<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Harby Co â€“ Online Book Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{
 background:#111;color:#fff;
 display:flex;align-items:center;justify-content:space-between;
 padding:10px 14px
}
.logo{width:38px;height:38px;border-radius:50%;object-fit:cover}
nav button{margin-left:10px;padding:6px 12px;border:none;border-radius:4px;cursor:pointer}
#books{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
 gap:14px;padding:14px
}
.book{
 background:#fff;padding:10px;border-radius:8px;
 box-shadow:0 2px 6px rgba(0,0,0,.08);text-align:center
}
.book img{width:100%;height:200px;object-fit:cover;border-radius:6px}
.book button{margin-top:6px;padding:6px 10px}

.floating-cart{
 position:fixed;bottom:20px;right:20px;
 background:#111;color:#fff;
 padding:10px;border-radius:10px;
 cursor:pointer;z-index:999
}
#cartPanel{
 display:none;position:fixed;right:20px;bottom:80px;
 background:#fff;width:280px;
 border-radius:10px;padding:10px;
 box-shadow:0 5px 20px rgba(0,0,0,.2)
}

.cartItem{display:flex;justify-content:space-between;margin:6px 0}

#loginModal{
 display:none;position:fixed;top:0;left:0;
 width:100%;height:100%;
 background:rgba(0,0,0,.6);
 align-items:center;justify-content:center;z-index:1000
}
.loginBox{
 background:#fff;padding:20px;border-radius:10px;
 width:300px;text-align:center
}
.loginBox input{width:100%;padding:8px;margin:6px 0}
.loginBox button{width:100%;margin-top:8px;padding:8px}

</style>
</head>

<body>

<header>
 <div style="display:flex;align-items:center;gap:10px">
   <img src="images/logo.png" class="logo">
   <b>The Harby Co</b>
 </div>
 <nav>
   <span id="userName"></span>
   <button id="loginBtn" onclick="openLogin()">Login</button>
   <button id="logoutBtn" onclick="logoutUser()" style="display:none">Logout</button>
 </nav>
</header>

<input style="width:95%;margin:10px" placeholder="Search booksâ€¦" oninput="searchBooks(this.value)">

<div id="books"></div>

<!-- CART ICON -->
<div class="floating-cart" onclick="toggleCart()">
 ðŸ›’ <span id="cartCount">0</span>
</div>

<!-- CART PANEL -->
<div id="cartPanel">
 <h4>Your Cart</h4>
 <div id="cartItems"></div>
 <b>Total: <span id="cartTotal">â‚¹0</span></b><br><br>
 <button onclick="checkout()">Proceed to WhatsApp</button>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal">
 <div class="loginBox">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="emailLogin()">Login with Email</button>
  <button onclick="googleLogin()">Login with Google</button>
  <button onclick="closeLogin()">Close</button>
 </div>
</div>

<script src="script.js"></script>
</body>
</html>
