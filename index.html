<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Harby Co – Online Book Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<body>

<header>
  <h2>The Harby Co</h2>
  <nav>
    <button onclick="openCart()">Cart (<span id="cartCount">0</span>)</button>
    <span id="userName"></span>
    <button id="loginBtn" onclick="openLogin()">Login</button>
    <button id="logoutBtn" onclick="logoutUser()" style="display:none">Logout</button>
  </nav>
</header>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLogin()">&times;</span>

    <button class="google" onclick="loginGoogle()">Continue with Google</button>

    <h4>Email Login</h4>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="emailLogin()">Login</button>
    <button onclick="emailSignup()">Create Account</button>

    <h4>Mobile OTP Login</h4>
    <input id="phone" placeholder="+91XXXXXXXXXX">
    <div id="recaptcha"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <input id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>
</div>

<h3 style="padding:10px">Books</h3>
<div id="books"></div>

<!-- CART -->
<div class="cart" id="cartBox">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <button onclick="checkoutWhatsApp()">Checkout via WhatsApp</button>
  <button onclick="closeCart()">Close</button>
</div>

<footer>
  <a href="about.html">About</a> |
  <a href="contact.html">Contact</a><br><br>
  © 2026 The Harby Co
</footer>

<script src="script.js"></script>
<script src="firebase-auth.js"></script>

</body>
</html>
