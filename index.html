<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 18px;
  background:#111;
  color:#fff;
  position:sticky;
  top:0;
  z-index:1000;
}
.logo{
  width:42px;
  height:42px;
  border-radius:50%;
  object-fit:cover;
}
header h2{margin:0;font-size:18px}

/* SEARCH */
.search-box{
  padding:10px;
  max-width:500px;
  margin:15px auto;
}
.search-box input{
  width:100%;
  padding:10px;
  font-size:16px;
}

/* BOOK GRID */
#books{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}
.book{
  background:#fff;
  padding:10px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  text-align:center;
}
.book img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.book h4{font-size:14px;margin:8px 0}
.book b{color:#0a7}
.book button{
  margin-top:8px;
  padding:6px 10px;
  background:#0a7;
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

/* FLOATING CART */
.floating-cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#fff;
  width:260px;
  max-height:70vh;
  overflow:auto;
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,.25);
  padding:10px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  margin:6px 0;
}
.qty button{
  padding:2px 6px;
}
.checkout{
  width:100%;
  padding:10px;
  background:#111;
  color:#fff;
  border:none;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <div style="display:flex;align-items:center;gap:10px">
    <img src="logo.png" class="logo">
    <h2>The Harby Co</h2>
  </div>

</header>

  <input type="text" placeholder="Search books..." oninput="searchBooks(this.value)">
</div>

<div id="books"></div>

<div class="floating-cart">
  <b>ðŸ›’ Cart</b>
  <div id="cartItems"></div>
  <hr>
  <b>Total: â‚¹<span id="cartTotal">0</span></b>
  <button class="checkout">Pay Securely</button>
</div>

<script src="script.js"></script>
</body>
</html>
