<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Harby Co</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<body>

<header>
  <div class="logo">
    <img src="logo.png">
    <span>The Harby Co</span>
  </div>

  <input placeholder="Search books..." oninput="searchBooks(this.value)">

  <div class="nav">
    <button onclick="openLogin()">Login</button>
    <button onclick="showOrders()">My Orders</button>
  </div>
</header>

<!-- BOOKS -->
<div id="books" class="grid"></div>

<!-- FLOATING CART -->
<div class="cart" onclick="toggleCart()">
  ðŸ›’ <span id="cartCount">0</span>
</div>

<div id="cartBox" class="cart-box">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <b>Total: <span id="cartTotal">â‚¹0</span></b>
  <button onclick="checkout()">Checkout</button>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <h3>Login</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="emailLogin()">Login</button>
    <button onclick="googleLogin()">Login with Google</button>
    <span onclick="closeLogin()">Close</span>
  </div>
</div>

<!-- ORDERS -->
<div id="ordersPage" class="orders">
  <h2>My Orders</h2>
  <div id="ordersList"></div>
</div>

<!-- INVOICE -->
<div id="invoiceModal" class="modal">
  <div class="modal-box">
    <h3>Invoice</h3>
    <div id="invoiceData"></div>
    <button onclick="invoiceModal.style.display='none'">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
