<!DOCTYPE html>
<html>
<head>
  <title>Your Cart | The Harby Co.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="text-align:center">Your Cart</h2>

<div id="cart-items" style="padding:15px"></div>

<h3 style="text-align:center">
  Total: ‚Çπ<span id="total">0</span>
</h3>

<div style="text-align:center">
  <button onclick="checkoutWhatsApp()">Checkout on WhatsApp</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;
const orderId = "HBC-" + Math.floor(100000 + Math.random() * 900000);

function renderCart(){
  total = 0;
  document.getElementById("cart-items").innerHTML = "";

  cart.forEach((item, index) => {
    const itemTotal = item.price * item.qty;
    total += itemTotal;

    document.getElementById("cart-items").innerHTML += `
      <p>
        ${item.name} ‚Äì ‚Çπ${item.price} √ó ${item.qty}
        = ‚Çπ${itemTotal}
        <button onclick="changeQty(${index},-1)">‚àí</button>
        <button onclick="changeQty(${index},1)">+</button>
        <button onclick="removeItem(${index})">‚ùå</button>
      </p>
    `;
  });

  document.getElementById("total").innerText = total;
}

function changeQty(i, delta){
  cart[i].qty += delta;
  if(cart[i].qty <= 0){
    cart.splice(i,1);
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function checkoutWhatsApp(){
  let invoice =
`üìö THE HARBY CO. ‚Äì ORDER INVOICE
Order ID: ${orderId}

Order Items:
`;

  let itemCount = 0;

  cart.forEach((item, index) => {
    const itemTotal = item.price * item.qty;
    itemCount += item.qty;
    invoice += `${index+1}. ${item.name} (Qty: ${item.qty}) ‚Äì ‚Çπ${itemTotal}\n`;
  });

  invoice += `
-----------------------
Total Items: ${itemCount}
Total Amount: ‚Çπ${total}
-----------------------

Customer Name:
Delivery Address:
Payment Mode: COD / UPI

Please confirm this order.
`;

  const phone = "+918858504768"; // 
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(invoice)}`;
  window.open(url, "_blank");

  // üßπ AUTO CLEAR CART AFTER ORDER
  localStorage.removeItem("cart");
}

renderCart();
</script>

</body>
</html>
