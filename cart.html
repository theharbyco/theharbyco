<h2>Your Cart</h2>
<div id="cart-items"></div>
<h3 id="total"></h3>
<button onclick="checkout()">Checkout (WhatsApp)</button>

<script src="script.js"></script>
<script>
  let box = document.getElementById("cart-items");
  let total = 0;

  cart.forEach((c,i)=>{
    total += c.price*c.qty;
    box.innerHTML += `
      <p>${c.name} × ${c.qty} = ₹${c.price*c.qty}
      <button onclick="cart.splice(${i},1);saveCart();location.reload()">❌</button></p>
    `;
  });

  document.getElementById("total").innerText = "Total ₹"+total;

  function checkout(){
    window.open("https://wa.me/+918858504768?text=Order Total ₹"+total);
  }
</script>
