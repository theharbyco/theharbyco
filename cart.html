<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | The Harby Co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      background: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .item {
      background: #fff;
      padding: 10px;
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      align-items: center;
    }

    .item img {
      width: 80px;
      height: 110px;
      object-fit: cover;
    }

    .item h3 {
      margin: 0;
      font-size: 16px;
    }

    .item p {
      margin: 5px 0;
      font-weight: bold;
    }

    .item button {
      background: red;
      color: #fff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }

    .total {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
    }

    .checkout {
      margin-top: 15px;
      background: #111;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 12px;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<header>The Harby Co â€“ Cart</header>

<nav>
  <a href="index.html">Home</a>
  <a href="books.html">Books</a>
</nav>

<div class="container" id="cartItems"></div>

<div class="container">
  <div class="total">Total: â‚¹<span id="totalPrice">0</span></div>
  <button class="checkout" onclick="checkout()">Proceed to Checkout</button>
</div>

<footer>Â© 2026 The Harby Co</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartItems = document.getElementById("cartItems");
const totalPrice = document.getElementById("totalPrice");

function renderCart() {
  cartItems.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    cartItems.innerHTML = "<p>Your cart is empty ðŸ˜”</p>";
    totalPrice.innerText = 0;
    return;
  }

  cart.forEach((item, index) => {
    total += item.price;

    cartItems.innerHTML += `
      <div class="item">
        <img src="${item.image}">
        <div style="flex:1">
          <h3>${item.title}</h3>
          <p>â‚¹${item.price}</p>
        </div>
        <button onclick="removeItem(${index})">X</button>
      </div>
    `;
  });

  totalPrice.innerText = total;
}

function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function checkout() {
  alert("Checkout coming soon ðŸ˜„");
}

renderCart();
</script>

</body>
</html>
