<!DOCTYPE html>
<html>
<head>
  <title>Your Cart | The Harby Co.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="text-align:center">Your Cart</h2>

<div id="cart-items" style="padding:15px"></div>

<h3 style="text-align:center">
  Total: ‚Çπ<span id="total">0</span>
</h3>

<div style="text-align:center">
  <button onclick="checkoutWhatsApp()">Checkout on WhatsApp</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;

// üîê AUTO ORDER ID
const orderId = "HBC-" + Math.floor(100000 + Math.random() * 900000);

function renderCart(){
  total = 0;
  document.getElementById("cart-items").innerHTML = "";

  cart.forEach((item, index) => {
    total += item.price;
    document.getElementById("cart-items").innerHTML += `
      <p>
        ${index+1}. ${item.name} ‚Äì ‚Çπ${item.price}
        <button onclick="removeItem(${index})">‚ùå</button>
      </p>
    `;
  });

  document.getElementById("total").innerText = total;
}

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

// üßæ WHATSAPP INVOICE
function checkoutWhatsApp(){
  let invoice =
`üìö THE HARBY CO. ‚Äì ORDER INVOICE
Order ID: ${orderId}

Order Items:
`;

  cart.forEach((item, index) => {
    invoice += `${index+1}. ${item.name} ‚Äì ‚Çπ${item.price}\n`;
  });

  invoice += `
-----------------------
Total Items: ${cart.length}
Total Amount: ‚Çπ${total}
-----------------------

Customer Name:
Delivery Address:
Payment Mode: COD / UPI

Please confirm this order.
`;

  const phone = "+918858504768"; // 
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(invoice)}`;
  window.open(url, "_blank");
}

renderCart();
</script>

</body>
</html>
